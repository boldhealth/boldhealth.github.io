    <title>Talk To Elle		</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="talk containerWhite">
            <div class="block-title__bar">
              <h2 class="block-title__form">Talk with Elle</h2>
            </div>
            <div class="talk__convo">
              <div class="talk__elle animated fadeInLeft"><img class="talk__chatPic" src="images/__ellePic.png" alt="" height="42px" width="42px"/>
                <div class="talk__bubble">Welcome back Elena!</div>
              </div>
              <div class="talk__elle animated fadeInLeft"><img class="talk__chatPic" src="images/__ellePic.png" alt="" height="42px" width="42px"/>
                <div class="talk__bubble">How are you feeling today?</div>
              </div>
              <div class="talk__user animated fadeInRight">
                <div class="talk__bubble">I feel pain</div><img class="talk__userPic clearfix" src="https://s3.amazonaws.com/uifaces/faces/twitter/adellecharles/128.jpg" height="42px" width="42px"/>
              </div>
              <div class="talk__elle animated fadeInLeft"><img class="talk__chatPic" src="images/__ellePic.png" alt="" height="42px" width="42px"/>
                <div class="talk__bubble">Sorry to hear that</div>
              </div>
              <div class="talk__elle animated fadeInLeft"><img class="talk__chatPic" src="images/__ellePic.png" alt="" height="42px" width="42px"/>
                <div class="talk__bubble">How can we help you?</div>
              </div>
            </div>
            <div class="talk__button"><a class="btn btn-outline-secondary talk__btnReply">Continue practice</a><a class="btn btn-outline-primary talk__btnReply" href="add-diary.html">Write to Diary</a></div>
          </div>
        </div>
      </div>
