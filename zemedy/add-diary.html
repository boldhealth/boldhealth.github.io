  <body>
      <nav class="navbar header-nav navbar-expand-lg navbar-toggleable-lg">
        <div class="row"><a class="nav-link" href="diary-calendar.html"><i class="ion-android-arrow-back navbar__btnArrowBack"></i><span class="navbar__pageTitle">Write on Diary</span></a></div>
      </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-sm-10 offset-sm-1 col-10 offset-1">
          <div class="containerWhite">
            <div class="addDiary">
              <form class="addDiary__form">
                <div class="form-row">
                  <div class="media"><span class="block-title__number">1</span></div>
                  <div class="media-body">
                    <label>When did you felt the pain?</label>
                    <select class="form-control">
                      <option>Select when</option>
                      <option>Morning</option>
                      <option>Afternoon</option>
                      <option>Evening</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="media"><span class="block-title__number">2</span></div>
                  <div class="media-body">
                    <label>Do you have menstruation today?</label>
                    <div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" id="yes" type="radio" name="yesNoOption"/>
                        <label for="yes">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" id="no" type="radio" name="yesNoOption"/>
                        <label for="no">No</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="media"><span class="block-title__number">3</span></div>
                  <div class="media-body">
                    <label>How long the pain lasted?</label>
                    <div class="row">
                      <div class="col-md-6 col-6">
                        <div class="form-group">
                          <select class="form-control">
                            <option>Hour</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5		</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6 col-6">
                        <div class="form-group">
                          <select class="form-control">
                            <option>Minutes</option>
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                            <option>30</option>
                            <option>35</option>
                            <option>40</option>
                            <option>45</option>
                            <option>50</option>
                            <option>55</option>
                            <option>60</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="media"><span class="block-title__number">4</span></div>
                  <div class="media-body">
                    <label>What did you ate?</label>
                    <select class="form-control"></select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="media"><span class="block-title__number">5</span></div>
                  <div class="media-body">
                    <label>What is your activity?</label>
                    <select class="form-control">
                      <option>Jogging</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="media"><span class="block-title__number">5</span></div>
                  <div class="media-body">
                    <label>Additional Note</label>
                    <textarea class="form-control txtAdditionalNote" rows="3"></textarea>
                  </div>
                </div><a class="btn btn-primary float-right" href="#">Save</a>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
